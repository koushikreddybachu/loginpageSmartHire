<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SmartHire AI – Recruiter Login | TCS</title>
  <meta name="description" content="Secure recruiter login for SmartHire AI, TCS's resume shortlisting system." />
  <link rel="canonical" href="/" />

  <!-- Open Graph -->
  <meta property="og:title" content="SmartHire AI – Recruiter Login | TCS" />
  <meta property="og:description" content="Secure recruiter login for SmartHire AI, TCS's resume shortlisting system." />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SmartHire AI – Recruiter Login | TCS" />
  <meta name="twitter:description" content="Secure recruiter login for SmartHire AI, TCS's resume shortlisting system." />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SmartHire AI",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "provider": { "@type": "Organization", "name": "Tata Consultancy Services" },
    "description": "Secure recruiter login for SmartHire AI, TCS's resume shortlisting system."
  }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <article class="login-card" role="form" aria-labelledby="login-title">
      <header class="card-header">
        <!-- Replace this external logo URL with a local asset for production: assets/tcs-logo.svg -->
        <img
          src="images/image.png"
          alt="Tata Consultancy Services (TCS) logo"
          class="tcs-logo"
          width="180"
          height="40"
        />
        
        <p class="subtitle">Recruiter Login</p>
      </header>

      <form id="loginForm" novalidate aria-describedby="form-help">
        <div class="field">
          <!-- Minimal inline icon -->
          <svg class="field-icon" aria-hidden="true" viewBox="0 0 24 24">
            <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-4.418 0-8 2.239-8 5v1a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-1c0-2.761-3.582-5-8-5z"/>
          </svg>
          <input
            id="username"
            name="username"
            type="text"
            inputmode="text"
            autocomplete="username"
            autocapitalize="none"
            spellcheck="false"
            minlength="3"
            required
            placeholder=""
            aria-label="Username"
            aria-describedby="username-error"
          />
          <label for="username">Username</label>
          <span id="username-error" class="error-text" role="alert" aria-live="polite"></span>
        </div>

        <div class="field">
          <!-- Minimal inline icon -->
          <svg class="field-icon" aria-hidden="true" viewBox="0 0 24 24">
            <path d="M17 8V7a5 5 0 0 0-10 0v1H5v12h14V8h-2zm-8 0V7a3 3 0 0 1 6 0v1H9zm1 6a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
          </svg>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            minlength="6"
            required
            placeholder=""
            aria-label="Password"
            aria-describedby="password-error"
          />
          <label for="password">Password</label>

          <!-- Show/Hide password toggle -->
          <button
            type="button"
            class="toggle-password"
            aria-label="Show password"
            aria-pressed="false"
            title="Show/Hide password"
          >
            <!-- Eye (open) -->
            <svg class="eye open" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 .001-10.001A5 5 0 0 1 12 17zm0-8a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9z"/>
            </svg>
            <!-- Eye (closed) -->
            <svg class="eye closed" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M2.1 3.51 1 4.62l3.28 3.28C2.6 9.18 1.4 10.5 1 12c1.73 3.89 6 7 11 7 2 0 3.86-.47 5.5-1.28l3.88 3.88 1.11-1.11L2.1 3.51zM12 17c-4.42 0-8-3.11-9-5 0 0 .64-.98 1.9-2.02l2.63 2.63A5 5 0 0 0 12 17zm9-5c-.28.62-.76 1.37-1.44 2.11l-3.18-3.18c.39-.6.62-1.32.62-2.09a5 5 0 0 0-5-5c-.77 0-1.49.23-2.09.62L7.82 2.94C9.33 2.34 10.99 2 12 2c5 0 9.27 3.11 11 7-.27.62-.75 1.37-1.44 2z"/>
            </svg>
          </button>

          <span id="password-error" class="error-text" role="alert" aria-live="polite"></span>
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <p id="form-help" class="form-help">
          Need help? Use your corporate credentials to sign in.
        </p>

        <nav class="links" aria-label="Helpful links">
          <a href="#" class="link">Forgot Password?</a>
          <a href="#" class="link">Contact Support</a>
        </nav>
      </form>
    </article>
  </main>

  <noscript>
    JavaScript is required for the floating labels and validation. Please enable JavaScript to continue.
  </noscript>

  <script src="script.js" defer></script>
</body>
</html>
